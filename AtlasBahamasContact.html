<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact AtlasBahamas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="AtlasBahamasVisualIdentity.css">
  <script src="AtlasBahamasAuth.js" defer></script>
  <script src="AtlasBahamasShell.js" defer></script>
  <script src="AtlasBahamasContact.js" defer></script>
</head>
<body>
  <header class="header" data-atlas-header></header>

  <main class="public">
    <div class="public-inner">
      <div class="public-header">
        <div>
          <h2>Contact Us</h2>
          <p class="muted">Send your request and we will retain it in the secure local queue for follow-up.</p>
        </div>
      </div>

      <section class="card" style="max-width: 720px;">
        <div id="atlasContactMessage"></div>
        <form id="atlasContactForm" style="margin-top: 12px; display: grid; gap: 10px;">
          <div class="field">
            <label for="contact-name">Name</label>
            <input id="contact-name" name="name" autocomplete="name" required>
          </div>

          <div class="field">
            <label for="contact-email">Email</label>
            <input id="contact-email" type="email" name="email" autocomplete="email" required>
          </div>

          <div class="field">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="5" required></textarea>
          </div>

          <button class="primary-btn" type="submit">Send Message</button>
        </form>
      </section>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | AtlasBahamas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="AtlasBahamasVisualIdentity.css">
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <div class="nav-left">
        <a class="pill" href="AtlasBahamasLogin.html">Login</a>
        <a class="pill" href="AtlasBahamasAbout.html">About</a>
        <a class="pill" href="AtlasBahamasContact.html">Contact Us</a>
      </div>
      <a class="brand" href="AtlasBahamasHome.html">Atlas</a>
      <div class="nav-right">
        <a class="pill" href="AtlasBahamasRegister.html">Register</a>
        <a class="pill" href="AtlasBahamasListings.html">Listings</a>
      </div>
    </nav>
  </header>

  <section class="public">
    <div class="public-inner">
      <div class="public-header">
        <div>
          <h2>Contact Us</h2>
          <p class="muted">Send a message and we will follow up shortly.</p>
        </div>
      </div>
      <div class="card" style="max-width:620px;">
        <form>
          <div class="field">
            <label for="contact-name">Name</label>
            <input id="contact-name" name="name" required>
          </div>
          <div class="field" style="margin-top:10px;">
            <label for="contact-email">Email</label>
            <input id="contact-email" type="email" name="email" required>
          </div>
          <div class="field" style="margin-top:10px;">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="5" required></textarea>
          </div>
          <button class="primary-btn" style="margin-top:12px;" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>

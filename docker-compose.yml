services:
  atlas_app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      HOST: 0.0.0.0
      PORT: 5000
      PROD_MODE: ${PROD_MODE:-0}
      SECRET_KEY: ${SECRET_KEY:-AtlasBahamasLocalDevSecret_ChangeMe_123456789}
      ENFORCE_HTTPS: ${ENFORCE_HTTPS:-0}
      FORCE_SECURE_COOKIES: ${FORCE_SECURE_COOKIES:-0}
      COOKIE_SECURE: ${COOKIE_SECURE:-0}
      SESSION_COOKIE_SAMESITE: ${SESSION_COOKIE_SAMESITE:-Lax}
      SESSION_TIMEOUT_MINUTES: ${SESSION_TIMEOUT_MINUTES:-60}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS:-5}
      LOGIN_ATTEMPT_TIMEOUT_MINUTES: ${LOGIN_ATTEMPT_TIMEOUT_MINUTES:-15}
      PASSWORD_HASH_ROUNDS: ${PASSWORD_HASH_ROUNDS:-240000}
      ATLASBAHAMAS_DB_PATH: /app/data/atlasbahamas.sqlite
      SEED_DEMO_USERS: ${SEED_DEMO_USERS:-1}
      REDIS_URL: redis://:${REDIS_PASSWORD:-atlaslocalredis}@redis:6379/0
    volumes:
      - ./data:/app/data
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-atlaslocalredis}"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD:-atlaslocalredis}\" ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:

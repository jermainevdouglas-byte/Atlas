<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | AtlasBahamas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="AtlasBahamasVisualIdentity.css">
  <script src="AtlasBahamasAuth.js" defer></script>
  <script src="AtlasBahamasShell.js" defer></script>
  <script src="AtlasBahamasLogin.js" defer></script>
</head>
<body>
  <header class="header" data-atlas-header></header>

  <main class="public">
    <div class="public-inner">
      <div class="public-header">
        <div>
          <h2>Log in</h2>
          <p class="muted">Enter your credentials and role to continue.</p>
        </div>
      </div>

      <section class="card" style="max-width: 620px;">
        <div id="atlasLoginMessage"></div>

        <form id="atlasLoginForm" style="margin-top: 12px; display: grid; gap: 10px;">
          <div class="field">
            <label for="atlas-identifier">Username or Email</label>
            <input id="atlas-identifier" name="identifier" autocomplete="username" required>
          </div>

          <div class="field">
            <label for="atlas-password">Password</label>
            <input id="atlas-password" type="password" name="password" autocomplete="current-password" required>
          </div>

          <div class="field">
            <label for="atlas-login-role">Role</label>
            <select id="atlas-login-role" name="role" required>
              <option value="tenant">Tenant</option>
              <option value="landlord">Landlord</option>
            </select>
          </div>

          <button class="primary-btn" type="submit">Log in</button>
        </form>

        <p id="atlasLoginHint" class="auth-hint" style="margin-top: 12px;">Demo accounts: tenantdemo / AtlasTenant!2026 and landlorddemo / AtlasLandlord!2026</p>
      </section>
    </div>
  </main>
</body>
</html>

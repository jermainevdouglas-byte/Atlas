<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landlord Dashboard | AtlasBahamas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="AtlasBahamasVisualIdentity.css">
  <script src="AtlasBahamasAuth.js" defer></script>
  <script src="AtlasBahamasShell.js" defer></script>
  <script src="AtlasBahamasDashboard.js" defer></script>
</head>
<body>
  <header class="header" data-atlas-header></header>

  <main class="public">
    <div class="public-inner" data-dashboard-root data-role="landlord">
      <div class="public-header">
        <div>
          <h2>Landlord Dashboard</h2>
          <p class="muted">Welcome back, <span data-welcome-name>Landlord</span>.</p>
        </div>
      </div>

      <section class="kpi-grid" aria-label="Landlord KPIs">
        <article class="kpi">
          <div class="kpi-label">Properties</div>
          <div class="kpi-value" data-kpi-properties>0</div>
        </article>
        <article class="kpi">
          <div class="kpi-label">Occupied</div>
          <div class="kpi-value" data-kpi-occupied>0</div>
        </article>
        <article class="kpi">
          <div class="kpi-label">Monthly Revenue</div>
          <div class="kpi-value" data-kpi-monthly-revenue>$0.00</div>
        </article>
        <article class="kpi">
          <div class="kpi-label">Open Requests</div>
          <div class="kpi-value" data-kpi-open-requests>0</div>
        </article>
      </section>

      <div id="atlasLandlordNotice"></div>

      <section class="workflow-grid" aria-label="Landlord review queues">
        <article class="card workflow-card">
          <h3>Pending Rent Reviews</h3>
          <p class="muted">Approve or reject submitted tenant payments.</p>
          <ul class="workflow-list" id="landlordPaymentQueue"></ul>
        </article>

        <article class="card workflow-card">
          <h3>Maintenance Queue</h3>
          <p class="muted">Track open requests and update service status.</p>
          <ul class="workflow-list" id="landlordMaintenanceQueue"></ul>
        </article>
      </section>
    </div>

    <div id="atlasToast" class="toast" role="status" aria-live="polite">
      <div class="toast-title">Done</div>
      <div class="toast-msg"></div>
    </div>
  </main>
</body>
</html>

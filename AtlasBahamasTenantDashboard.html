<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Dashboard | AtlasBahamas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="AtlasBahamasVisualIdentity.css">
  <script src="AtlasBahamasAuth.js" defer></script>
  <script src="AtlasBahamasShell.js" defer></script>
  <script src="AtlasBahamasDashboard.js" defer></script>
</head>
<body>
  <header class="header" data-atlas-header></header>

  <main class="public">
    <div class="public-inner" data-dashboard-root data-role="tenant">
      <div class="public-header">
        <div>
          <h2>Tenant Dashboard</h2>
          <p class="muted">Welcome back, <span data-welcome-name>Tenant</span>.</p>
        </div>
      </div>

      <section class="kpi-grid" aria-label="Tenant KPIs">
        <article class="kpi">
          <div class="kpi-label">Rent Due</div>
          <div class="kpi-value" data-kpi-rent-due>$0.00</div>
        </article>
        <article class="kpi">
          <div class="kpi-label">Due Date</div>
          <div class="kpi-value" data-kpi-days-to-due>0 days</div>
        </article>
        <article class="kpi">
          <div class="kpi-label">Open Requests</div>
          <div class="kpi-value" data-kpi-open-requests>0</div>
        </article>
        <article class="kpi">
          <div class="kpi-label">Receipts</div>
          <div class="kpi-value" data-kpi-receipts>0</div>
        </article>
      </section>

      <div id="atlasTenantNotice"></div>

      <section class="workflow-grid" aria-label="Tenant workflows">
        <article class="card workflow-card">
          <h3>Pay Rent</h3>
          <p class="muted">Submit monthly rent and optional reference note.</p>
          <form id="tenantPaymentForm" class="stack-sm">
            <div class="grid-two">
              <div class="field">
                <label for="tenantPaymentAmount">Amount (USD)</label>
                <input id="tenantPaymentAmount" name="amount" type="number" min="1" step="0.01" required>
              </div>
              <div class="field">
                <label for="tenantPaymentMonth">Payment Month</label>
                <input id="tenantPaymentMonth" name="payment_month" type="month" required>
              </div>
            </div>
            <div class="field">
              <label for="tenantPaymentNote">Note (optional)</label>
              <input id="tenantPaymentNote" name="note" type="text" maxlength="280">
            </div>
            <div>
              <button class="primary-btn" type="submit">Submit Payment</button>
            </div>
          </form>
        </article>

        <article class="card workflow-card">
          <h3>Request Maintenance</h3>
          <p class="muted">Create a service ticket for landlord review.</p>
          <form id="tenantMaintenanceForm" class="stack-sm">
            <div class="field">
              <label for="tenantMaintSubject">Subject</label>
              <input id="tenantMaintSubject" name="subject" type="text" minlength="3" maxlength="140" required>
            </div>
            <div class="field">
              <label for="tenantMaintSeverity">Severity</label>
              <select id="tenantMaintSeverity" name="severity">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
            <div class="field">
              <label for="tenantMaintDetails">Details</label>
              <textarea id="tenantMaintDetails" name="details" minlength="5" maxlength="2000" required></textarea>
            </div>
            <div>
              <button class="secondary-btn" type="submit">Submit Request</button>
            </div>
          </form>
        </article>
      </section>

      <section class="workflow-grid" aria-label="Tenant history">
        <article class="card workflow-card">
          <h3>Payment History</h3>
          <ul class="workflow-list" id="tenantPaymentList"></ul>
        </article>

        <article class="card workflow-card">
          <h3>Maintenance History</h3>
          <ul class="workflow-list" id="tenantMaintenanceList"></ul>
        </article>
      </section>
    </div>

    <div id="atlasToast" class="toast" role="status" aria-live="polite">
      <div class="toast-title">Done</div>
      <div class="toast-msg"></div>
    </div>
  </main>
</body>
</html>

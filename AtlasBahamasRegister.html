<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | AtlasBahamas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="AtlasBahamasVisualIdentity.css">
  <script src="AtlasBahamasAuth.js" defer></script>
  <script src="AtlasBahamasShell.js" defer></script>
  <script src="AtlasBahamasRegister.js" defer></script>
</head>
<body>
  <header class="header" data-atlas-header></header>

  <main class="public">
    <div class="public-inner">
      <div class="public-header">
        <div>
          <h2>Register</h2>
          <p class="muted">Create your Atlas account and role in one step.</p>
        </div>
      </div>

      <section class="card" style="max-width: 740px;">
        <div id="atlasRegisterMessage"></div>

        <form id="atlasRegisterForm" style="margin-top: 12px; display: grid; gap: 10px;">
          <div class="grid-two">
            <div class="field">
              <label for="register-name">Full Name</label>
              <input id="register-name" name="full_name" autocomplete="name" required>
            </div>

            <div class="field">
              <label for="register-email">Email</label>
              <input id="register-email" type="email" name="email" autocomplete="email" required>
            </div>
          </div>

          <div class="grid-two">
            <div class="field">
              <label for="register-username">Username</label>
              <input id="register-username" name="username" autocomplete="username" required>
            </div>

            <div class="field">
              <label for="atlas-register-role">Role</label>
              <select id="atlas-register-role" name="role" required>
                <option value="tenant">Tenant</option>
                <option value="landlord">Landlord</option>
              </select>
            </div>
          </div>

          <div class="grid-two">
            <div class="field">
              <label for="register-password">Password</label>
              <input id="register-password" type="password" name="password" autocomplete="new-password" required>
            </div>

            <div class="field">
              <label for="register-password-confirm">Confirm Password</label>
              <input id="register-password-confirm" type="password" name="password_confirm" autocomplete="new-password" required>
            </div>
          </div>

          <button class="primary-btn" type="submit">Create Account</button>
        </form>

        <p class="auth-hint" style="margin-top: 12px;">Password policy: 10+ chars with uppercase, lowercase, number, and symbol.</p>
      </section>
    </div>
  </main>
</body>
</html>

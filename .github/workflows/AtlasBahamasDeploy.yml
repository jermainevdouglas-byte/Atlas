name: AtlasBahamas Deploy

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-atlasbahamas-production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Validate required secrets
        env:
          ATLASBAHAMAS_DEPLOY_HOST: ${{ secrets.ATLASBAHAMAS_DEPLOY_HOST }}
          ATLASBAHAMAS_DEPLOY_PORT: ${{ secrets.ATLASBAHAMAS_DEPLOY_PORT }}
          ATLASBAHAMAS_DEPLOY_USER: ${{ secrets.ATLASBAHAMAS_DEPLOY_USER }}
          ATLASBAHAMAS_DEPLOY_SSH_KEY: ${{ secrets.ATLASBAHAMAS_DEPLOY_SSH_KEY }}
          ATLASBAHAMAS_DEPLOY_PATH: ${{ secrets.ATLASBAHAMAS_DEPLOY_PATH }}
          ATLASBAHAMAS_DEPLOY_HOST_FINGERPRINT: ${{ secrets.ATLASBAHAMAS_DEPLOY_HOST_FINGERPRINT }}
        run: |
          set -Eeuo pipefail
          required_vars=(
            ATLASBAHAMAS_DEPLOY_HOST
            ATLASBAHAMAS_DEPLOY_PORT
            ATLASBAHAMAS_DEPLOY_USER
            ATLASBAHAMAS_DEPLOY_SSH_KEY
            ATLASBAHAMAS_DEPLOY_PATH
            ATLASBAHAMAS_DEPLOY_HOST_FINGERPRINT
          )
          for var_name in "${required_vars[@]}"; do
            if [ -z "${!var_name:-}" ]; then
              echo "::error title=Missing secret::${var_name} is required."
              exit 1
            fi
          done

      - name: Configure SSH with pinned host fingerprint
        env:
          ATLASBAHAMAS_DEPLOY_HOST: ${{ secrets.ATLASBAHAMAS_DEPLOY_HOST }}
          ATLASBAHAMAS_DEPLOY_PORT: ${{ secrets.ATLASBAHAMAS_DEPLOY_PORT }}
          ATLASBAHAMAS_DEPLOY_SSH_KEY: ${{ secrets.ATLASBAHAMAS_DEPLOY_SSH_KEY }}
          ATLASBAHAMAS_DEPLOY_HOST_FINGERPRINT: ${{ secrets.ATLASBAHAMAS_DEPLOY_HOST_FINGERPRINT }}
        run: |
          set -Eeuo pipefail
          install -m 700 -d ~/.ssh
          printf '%s\n' "$ATLASBAHAMAS_DEPLOY_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -T 15 -p "$ATLASBAHAMAS_DEPLOY_PORT" "$ATLASBAHAMAS_DEPLOY_HOST" > ~/.ssh/known_hosts.tmp

          if ! ssh-keygen -l -E sha256 -f ~/.ssh/known_hosts.tmp | awk '{print $2}' | grep -Fxq "$ATLASBAHAMAS_DEPLOY_HOST_FINGERPRINT"; then
            echo "::error title=Host fingerprint mismatch::Expected fingerprint not found for $ATLASBAHAMAS_DEPLOY_HOST:$ATLASBAHAMAS_DEPLOY_PORT."
            echo "Expected: $ATLASBAHAMAS_DEPLOY_HOST_FINGERPRINT"
            echo "Observed:"
            ssh-keygen -l -E sha256 -f ~/.ssh/known_hosts.tmp | awk '{print $2}'
            exit 1
          fi

          mv ~/.ssh/known_hosts.tmp ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy over SSH
        env:
          ATLASBAHAMAS_DEPLOY_HOST: ${{ secrets.ATLASBAHAMAS_DEPLOY_HOST }}
          ATLASBAHAMAS_DEPLOY_PORT: ${{ secrets.ATLASBAHAMAS_DEPLOY_PORT }}
          ATLASBAHAMAS_DEPLOY_USER: ${{ secrets.ATLASBAHAMAS_DEPLOY_USER }}
          ATLASBAHAMAS_DEPLOY_PATH: ${{ secrets.ATLASBAHAMAS_DEPLOY_PATH }}
          ATLASBAHAMAS_DEPLOY_BRANCH: ${{ github.ref_name }}
        run: |
          set -Eeuo pipefail
          case "$ATLASBAHAMAS_DEPLOY_BRANCH" in
            main) ;;
            *)
              echo "::error::Refusing deploy from unexpected branch: $ATLASBAHAMAS_DEPLOY_BRANCH"
              exit 1
              ;;
          esac

          ssh \
            -i ~/.ssh/id_ed25519 \
            -p "$ATLASBAHAMAS_DEPLOY_PORT" \
            -o BatchMode=yes \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            "$ATLASBAHAMAS_DEPLOY_USER@$ATLASBAHAMAS_DEPLOY_HOST" \
            bash -se -- "$ATLASBAHAMAS_DEPLOY_PATH" "$ATLASBAHAMAS_DEPLOY_BRANCH" <<'REMOTE_SCRIPT'
          set -Eeuo pipefail
          IFS=$'\n\t'

          DEPLOY_PATH="$1"
          DEPLOY_BRANCH="$2"

          cd "$DEPLOY_PATH"
          git fetch origin "$DEPLOY_BRANCH" --prune --tags
          git checkout -B "$DEPLOY_BRANCH" "origin/$DEPLOY_BRANCH"
          git reset --hard "origin/$DEPLOY_BRANCH"

          docker compose up -d --build --remove-orphans
          docker compose ps

          docker compose exec -T atlas_app python -m compileall atlas_app
          docker compose exec -T atlas_app curl \
            -fsS \
            --retry 8 \
            --retry-connrefused \
            --retry-delay 2 \
            http://localhost:5000/health >/dev/null
          REMOTE_SCRIPT

      - name: Clean up SSH key material
        if: always()
        run: |
          set -Eeuo pipefail
          rm -f ~/.ssh/id_ed25519 ~/.ssh/known_hosts ~/.ssh/known_hosts.tmp
